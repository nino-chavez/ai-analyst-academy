<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font-family: system-ui, -apple-system, 'Segoe UI', sans-serif; font-size: 24px; fill: #e5e5e5; font-weight: 600; font-style: italic; }
    .label { font-family: system-ui, -apple-system, 'Segoe UI', sans-serif; font-size: 14px; fill: #e5e5e5; }
    .axis-label { font-family: system-ui, -apple-system, 'Segoe UI', sans-serif; font-size: 14px; fill: #a3a3a3; font-style: italic; }
    .quadrant-label { font-family: system-ui, -apple-system, 'Segoe UI', sans-serif; font-size: 18px; fill: #f5f5f5; font-weight: 600; }
    .quadrant-desc { font-family: system-ui, -apple-system, 'Segoe UI', sans-serif; font-size: 12px; fill: #d4d4d4; font-style: italic; }
    .line { stroke: #525252; stroke-width: 2; fill: none; stroke-linecap: round; }
    .arrow { stroke: #a3a3a3; stroke-width: 2; fill: none; stroke-linecap: round; }
    .box { stroke-width: 2; fill: none; stroke-linecap: round; }
    .highlight-green { fill: #14532d; stroke: #22c55e; }
    .highlight-yellow { fill: #713f12; stroke: #eab308; }
    .highlight-blue { fill: #1e3a5f; stroke: #3b82f6; }
    .highlight-gray { fill: #262626; stroke: #525252; }
  </style>

  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">Stakeholder Influence Map</text>

  <!-- Axes -->
  <!-- Vertical axis (Influence) -->
  <path d="M 120 520 Q 118 300 120 100" class="arrow" />
  <path d="M 115 110 L 120 95 L 125 110" class="arrow" />
  <text x="60" y="300" class="axis-label" transform="rotate(-90, 60, 300)">INFLUENCE</text>
  <text x="100" y="110" class="axis-label" text-anchor="end">High</text>
  <text x="100" y="510" class="axis-label" text-anchor="end">Low</text>

  <!-- Horizontal axis (Interest) -->
  <path d="M 120 520 Q 400 522 700 520" class="arrow" />
  <path d="M 690 515 L 705 520 L 690 525" class="arrow" />
  <text x="400" y="570" class="axis-label" text-anchor="middle">INTEREST</text>
  <text x="150" y="550" class="axis-label">Low</text>
  <text x="670" y="550" class="axis-label">High</text>

  <!-- Quadrant dividers -->
  <path d="M 120 310 Q 280 308 410 310 Q 540 312 700 310" class="line" stroke-dasharray="8,4" opacity="0.5"/>
  <path d="M 410 100 Q 408 250 410 310 Q 412 400 410 520" class="line" stroke-dasharray="8,4" opacity="0.5"/>

  <!-- Quadrant 1: High Influence, High Interest (top right) - Key Players -->
  <rect x="430" y="120" width="250" height="170" rx="8" class="box highlight-green" />
  <text x="555" y="155" class="quadrant-label" text-anchor="middle">Key Players</text>
  <text x="555" y="180" class="quadrant-desc" text-anchor="middle">Engage closely</text>
  <text x="555" y="200" class="quadrant-desc" text-anchor="middle">Collaborate on decisions</text>
  <text x="555" y="230" class="label" text-anchor="middle">• Sponsors</text>
  <text x="555" y="255" class="label" text-anchor="middle">• Decision makers</text>
  <text x="555" y="280" class="label" text-anchor="middle">• Power users</text>

  <!-- Quadrant 2: High Influence, Low Interest (top left) - Keep Satisfied -->
  <rect x="140" y="120" width="250" height="170" rx="8" class="box highlight-yellow" />
  <text x="265" y="155" class="quadrant-label" text-anchor="middle">Keep Satisfied</text>
  <text x="265" y="180" class="quadrant-desc" text-anchor="middle">Monitor concerns</text>
  <text x="265" y="200" class="quadrant-desc" text-anchor="middle">Address needs proactively</text>
  <text x="265" y="230" class="label" text-anchor="middle">• Executives</text>
  <text x="265" y="255" class="label" text-anchor="middle">• Budget holders</text>
  <text x="265" y="280" class="label" text-anchor="middle">• Compliance</text>

  <!-- Quadrant 3: Low Influence, High Interest (bottom right) - Keep Informed -->
  <rect x="430" y="330" width="250" height="170" rx="8" class="box highlight-blue" />
  <text x="555" y="365" class="quadrant-label" text-anchor="middle">Keep Informed</text>
  <text x="555" y="390" class="quadrant-desc" text-anchor="middle">Regular updates</text>
  <text x="555" y="410" class="quadrant-desc" text-anchor="middle">Leverage enthusiasm</text>
  <text x="555" y="440" class="label" text-anchor="middle">• End users</text>
  <text x="555" y="465" class="label" text-anchor="middle">• Champions</text>
  <text x="555" y="490" class="label" text-anchor="middle">• Early adopters</text>

  <!-- Quadrant 4: Low Influence, Low Interest (bottom left) - Monitor -->
  <rect x="140" y="330" width="250" height="170" rx="8" class="box highlight-gray" />
  <text x="265" y="365" class="quadrant-label" text-anchor="middle">Monitor</text>
  <text x="265" y="390" class="quadrant-desc" text-anchor="middle">Minimal effort</text>
  <text x="265" y="410" class="quadrant-desc" text-anchor="middle">Watch for changes</text>
  <text x="265" y="440" class="label" text-anchor="middle">• General staff</text>
  <text x="265" y="465" class="label" text-anchor="middle">• Observers</text>
  <text x="265" y="490" class="label" text-anchor="middle">• Peripheral teams</text>
</svg>
