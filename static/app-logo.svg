<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Neural network visualization -->
  <!-- Top node -->
  <circle cx="256" cy="120" r="32" fill="white"/>

  <!-- Middle layer nodes -->
  <circle cx="140" cy="220" r="24" fill="white" opacity="0.85"/>
  <circle cx="256" cy="220" r="24" fill="white" opacity="0.85"/>
  <circle cx="372" cy="220" r="24" fill="white" opacity="0.85"/>

  <!-- Lower middle layer nodes -->
  <circle cx="180" cy="320" r="28" fill="white" opacity="0.9"/>
  <circle cx="332" cy="320" r="28" fill="white" opacity="0.9"/>

  <!-- Bottom node -->
  <circle cx="256" cy="400" r="32" fill="white"/>

  <!-- Connecting lines - top to middle -->
  <line x1="256" y1="120" x2="140" y2="220" stroke="white" stroke-width="6" opacity="0.4"/>
  <line x1="256" y1="120" x2="256" y2="220" stroke="white" stroke-width="6" opacity="0.4"/>
  <line x1="256" y1="120" x2="372" y2="220" stroke="white" stroke-width="6" opacity="0.4"/>

  <!-- Middle to lower middle -->
  <line x1="140" y1="220" x2="180" y2="320" stroke="white" stroke-width="6" opacity="0.4"/>
  <line x1="256" y1="220" x2="180" y2="320" stroke="white" stroke-width="6" opacity="0.4"/>
  <line x1="256" y1="220" x2="332" y2="320" stroke="white" stroke-width="6" opacity="0.4"/>
  <line x1="372" y1="220" x2="332" y2="320" stroke="white" stroke-width="6" opacity="0.4"/>

  <!-- Lower middle to bottom -->
  <line x1="180" y1="320" x2="256" y2="400" stroke="white" stroke-width="6" opacity="0.4"/>
  <line x1="332" y1="320" x2="256" y2="400" stroke="white" stroke-width="6" opacity="0.4"/>
</svg>
